<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP ScrollTrigger with Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body class="bg-light">

  <!-- Header -->
  <header class="p-5 text-center bg-dark text-white vh-100">
    <h1>Bootstrap + GSAP Scroll Animations</h1>
    <p class="lead">Scroll down to see the magic</p>
  </header>

  <!-- Card Grid -->
  <div class="container py-5">
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card p-3 shadow-sm">Card 1</div>
      </div>
      <div class="col-md-4">
        <div class="card p-3 shadow-sm">Card 2</div>
      </div>
      <div class="col-md-4">
        <div class="card p-3 shadow-sm">Card 3</div>
      </div>
      <div class="col-md-4">
        <div class="card p-3 shadow-sm">Card 4</div>
      </div>
      <div class="col-md-4">
        <div class="card p-3 shadow-sm">Card 5</div>
      </div>
      <div class="col-md-4">
        <div class="card p-3 shadow-sm">Card 6</div>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>

</body>
</html>
