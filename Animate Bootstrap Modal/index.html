<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP Modal Animation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body class="p-5">

  <!-- Button trigger -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#theModal">
    Launch Modal
  </button>

  <!-- Modal -->
  <div class="modal fade" id="theModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-4 text-center">
        <h2>Hello with GSAP!</h2>
        <p>This modal has a smooth GSAP entrance animation.</p>
        <button type="button" class="btn btn-secondary mt-3" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>

</body>
</html>
